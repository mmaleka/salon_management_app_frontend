<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sarah Hair Saloon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 30px;
    }
    .form-container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sarah Hair Saloon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view-rewards.html">Rewards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="track-activity.html">Activity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <!-- <form  method="GET"> Redirecting to Profile page action="profile.html"   -->
        <form id="signupForm">
          <!-- Full Name -->
          <div class="mb-3">
            <label for="first_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="username" name="phone" required>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <!-- Confirm Password
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div> -->
          <div class="mb-3">
            <label for="referral_code" class="form-label">Referral Code (Optional)</label>
            <input type="text" class="form-control" id="referral_code">
          </div>
          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-custom">Sign Up</button>
          </div>
        </form>



        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
      </div>
    </div>
  </div>


  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link your external JavaScript file -->
  <script src="scripts/signup.js"></script>

</body>
</html>
