<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarah Hair Saloon - Referral Program</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 30px;
    }
    .points-summary {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
    }
    .btn-signup {
      background-color: #ffc107;
      color: white;
    }
    .btn-signin {
      background-color: #0d501c;
      color: white;
    }
    .refer-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #28a745;
    }
    .hero-image {
      width: 100%;
      height: 250px;
      background-color: #ddd;
      /* background-image: url('img\place_holder.webp'); */
      background-size: cover;
      background-position: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sarah Hair Saloon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view-rewards.html">Rewards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="track-activity.html">Activity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <!-- Sign Up Button Link -->
          <li class="nav-item" id="signup-button">
            <a class="btn btn-signup" href="signup.html">Sign Up</a>
          </li>
          <li class="nav-item" id="signin-button">
            <a class="btn btn-signin" id="signin-button" href="login.html">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row mb-4">
      <div class="col text-center">
        <!-- Signup Button -->
        <button id="signup-button3" class="btn btn-primary btn-lg">Sign Up</button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col text-center">
        <!-- Points Balance Display -->
        <p id="points-balance" class="fw-bold fs-4">Your Points: 0</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Confirm Visit Form -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Confirm Visit</h5>
            <form id="confirmVisitForm">
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Admin Password:</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Confirm Visit</button>
              </div>
            </form>
            <!-- Message Display -->
            <p id="message" class="mt-3 text-center fw-semibold"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong id="toast-title" class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-body" class="toast-body">
        <!-- Toast message will be injected here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/get-points.js"></script>

</body>
</html>
