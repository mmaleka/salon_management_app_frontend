<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refer a Friend - Sarah Hair Saloon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 30px;
    }
    .refer-container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
    }
    .btn-social {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sarah Hair Saloon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view-rewards.html">Rewards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="track-activity.html">Activity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Refer a Friend Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 refer-container">


        <!-- Copy Success Modal -->
        <div class="modal fade" id="copySuccessModal" tabindex="-1" aria-labelledby="copySuccessModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="copySuccessModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Referral code copied to clipboard!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>



        <h2 class="text-center mb-4">Refer a Friend</h2>
        
        <p class="text-center">Share your referral code with your friends and earn rewards when they sign up!</p>

        <!-- Referral Code Display -->
        <div class="text-center mb-4">
          <!-- <p id="referral-code"><strong>Your Referral Code:</strong> [Referral Code]</p> -->
          <p><strong>Referral Code:</strong> <span id="referral-code"></span></p>
          <button class="btn btn-custom d-block w-100 mt-3" id="copy-code-btn">Copy Referral Code</button>
        </div>

        <!-- Social Media and Sharing -->
        <h4>Share Via:</h4>
        <div class="d-grid gap-2">
          <button class="btn btn-social">Share on Facebook</button>
          <button class="btn btn-social">Share on Twitter</button>
          <button class="btn btn-social">Share on WhatsApp</button>
        </div>

        <div class="text-center mt-4">
          <a href="profile.html" class="btn btn-secondary">Back to Profile</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/refer-a-friend.js"></script>

</body>
</html>
