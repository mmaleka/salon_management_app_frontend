<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Rewards - Sarah Hair Saloon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 30px;
    }
    .rewards-container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
    }
    .btn-redeem {
      background-color: #007bff;
      color: white;
    }
    .modal-content {
      border-radius: 10px;
    }

    .modal-header {
      background-color: #28a745;
      color: white;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }


  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sarah Hair Saloon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="view-rewards.html">View Rewards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Rewards Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 rewards-container">
        <h2 class="text-center mb-4">Your Rewards</h2>

        <!-- Rewards Information -->
        <div class="text-center mb-4">
          <!-- <p><strong>Total Points:</strong> [Total Points] </p> -->
          <p class="text-center"><strong>Total Points:</strong> <span id="total-points">0</span></p>
        </div>




        <!-- Available Rewards List with Checkboxes -->
        <h4>Available Rewards:</h4>
        <ul class="list-group mb-4">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" class="reward-checkbox" data-name="Free Haircut" data-points="100">
              Free Haircut
            </div>
            <span class="badge bg-success">100 Points</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" class="reward-checkbox" data-name="Free Hair Treatment" data-points="150">
              Free Hair Treatment
            </div>
            <span class="badge bg-success">150 Points</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" class="reward-checkbox" data-name="Free Product" data-points="200">
              Free Product
            </div>
            <span class="badge bg-success">200 Points</span>
          </li>
        </ul>

        <!-- Redeem Rewards Button -->
        <div class="text-center">
          <button class="btn btn-redeem d-block w-100">Redeem Selected Rewards</button>
        </div>

        <!-- Back to Profile Button -->
        <div class="text-center mt-4">
          <a href="profile.html" class="btn btn-secondary">Back to Profile</a>
        </div>


        <!-- Bootstrap Confirmation Modal -->
        <div class="modal fade" id="confirmRedeemModal" tabindex="-1" aria-labelledby="confirmRedeemModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmRedeemModalLabel">Confirm Redemption</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="confirmRedeemBody">
                <!-- Dynamic content will be injected here -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmRedeemButton">Confirm</button>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>


  <!-- Bootstrap Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong id="toast-title" class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-body" class="toast-body">
        <!-- Toast message will be injected here -->
      </div>
    </div>
  </div>


  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/view-rewards.js"></script>

</body>
</html>
